<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>position</title>
    <style>
        body{
            margin: 0;
            padding: 0;

        }
    .card{
      background-color: rgb(143, 143, 47);
      height: 300px;
      width: 250px;
      position: relative;
      padding: 50px;
      margin: 50px;
    }
    .icon{
        height: 50px;
        position: absolute;
        top: 0;
        left: -15px;

    }
    </style>
</head>
<body>
    <h1>Absolute Position</h1>
    <div class="card">
<img src="home.png" alt="video-icon" class="icon">
    </div>
</body>
</html>
